<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You, Me & We</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
margin:0;
padding:0;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#fdfbfb,#ebedee);
font-family:'Poppins',sans-serif;
overflow:hidden;
}

.card{
background:rgba(255,255,255,0.97);
padding:40px 30px;
border-radius:25px;
box-shadow:0 25px 50px rgba(0,0,0,0.15);
text-align:center;
max-width:420px;
width:90%;
animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

h1{
font-family:'Playfair Display',serif;
font-size:1.9rem;
color:#b76e79;
margin-bottom:15px;
}

.subtitle{
font-size:0.95rem;
color:#555;
margin-bottom:30px;
}

.buttons{
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
}

button{
padding:12px 22px;
font-size:0.95rem;
border:none;
border-radius:30px;
cursor:pointer;
transition:all 0.3s ease;
min-width:100px;
}

.yes{
background-color:#b76e79;
color:white;
}

.yes:hover{
transform:scale(1.08);
background-color:#a45c68;
}

.no{
background-color:#e0e0e0;
color:#333;
position:relative;
}

.celebration{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
}

.confetti{
position:absolute;
width:8px;
height:8px;
background:#b76e79;
animation:fall 3s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-100vh) rotate(0deg);opacity:1}
100%{transform:translateY(100vh) rotate(360deg);opacity:0}
}

.footer-name{
margin-top:25px;
font-size:0.85rem;
color:#777;
font-style:italic;
}

@media(max-width:480px){
h1{font-size:1.6rem}
.card{padding:30px 20px}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="Made In Japan.mp3" type="audio/mpeg">
</audio>

<div class="card" id="proposalCard">
<h1>Macha, will you be my Valentine? ‚ù§Ô∏è</h1>
<p class="subtitle">A little question from someone who already sees forever with you.</p>

<div class="buttons">
<button class="yes" onclick="sayYes()">Yes üíç</button>
<button class="no" onmouseover="moveNo(this)">No üôà</button>
</div>

<div class="footer-name">H. Chinglemba (Your to be husband)</div>
</div>

<div class="celebration" id="celebration"></div>

<script>
const music=document.getElementById('bgMusic');
let started=false;

document.body.addEventListener('click',function(){
if(!started){
music.play();
started=true;
}
});

function sayYes(){
const card=document.getElementById('proposalCard');
card.innerHTML=`
<h1>She said YES! üíñ‚ú®</h1>
<p class="subtitle">This is the beginning of our forever.</p>
<div class="footer-name">H. Chinglemba (Your to be husband)</div>
`;
launchConfetti();
}

function moveNo(button){
const x=Math.random()*(window.innerWidth-100);
const y=Math.random()*(window.innerHeight-50);
button.style.position='absolute';
button.style.left=x+'px';
button.style.top=y+'px';
}

function launchConfetti(){
const container=document.getElementById('celebration');
for(let i=0;i<180;i++){
const confetti=document.createElement('div');
confetti.classList.add('confetti');
confetti.style.left=Math.random()*100+'vw';
confetti.style.animationDuration=(Math.random()*2+2)+'s';
container.appendChild(confetti);
setTimeout(()=>{confetti.remove()},3000);
}
}
</script>

</body>
</html>
